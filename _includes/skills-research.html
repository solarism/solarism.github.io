{% assign skills-research = site.data.data.skills-research %}
{% if skills-research %}
<section class="skills-research-section section">

    <h2 class="section-title">
        <span class="fa-stack fa-xs">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
        </span>
        {{ skills-research.title }}
    </h2>

    <div class="skillset">

        {% for skill in skills-research.toolset %}
        <div class="item">

            <h3 class="level-title">{{ skill.name }}</h3>

            <div class="level-bar">
                <div class="level-bar-inner" data-level="{{ skill.level }}">
                </div>
            </div><!--//level-bar-->

        </div><!--//item-->
        {% endfor %}

    </div>

</section><!--//skills-section-->
{% endif %}
